<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+SC|Dosis" rel="stylesheet">
    <style>
        #bg {
            background-image: url("https://static.pexels.com/photos/7100/iphone-desk-laptop-notebook.jpg");
            background-size: cover;
            height: 100%;
            width: 100%;
            vertical-align: middle;
            padding-top: 6%;
        }

        #content {
            width: 40%;
            height: 100%;
            margin: 0 auto;
            background-color: white;
            opacity: 0.8;
            padding: 2%;
        }
        .h{
            padding-bottom:0%;
            text-decoration:none;
            border-bottom:2px solid #000;

        }

        form {
            border: 3px solid #f1f1f1;
        }

        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            opacity: 0.8;
        }

        .cancelbtn {
            width: auto;
            padding: 10px 18px;
            background-color: #f44336;
        }

        .imgcontainer {
            text-align: center;
            margin: 24px 0 12px 0;
        }

        img.avatar {
            width: 40%;
            border-radius: 50%;
        }

        .container {
            padding: 16px;
        }

        span.psw {
            float: right;
            padding-top: 16px;
        }

        /* Change styles for span and cancel button on extra small screens */

        @media (min-width: 1200px) {
            .container {
                width: 80%;
            }
        }
        @media (min-width: 768px) {
            .container {
                width: 80%;
            }
        }




    </style>
</head>

<body style="width: 100% ; height: 100% ;">
    <div id="bg">
        <div id="content" class="container" style="font-family: 'Alegreya SC', serif;">

            <div class="h" style=" font-size: 350% ; text-align: center;"> LOG IN</div>

            <form action="/login" method="post">
                <div class="imgcontainer">

                    <img src="https://i.pinimg.com/736x/63/a5/e8/63a5e8ee8cdcfab2f952bcd46a73e5c4--mr-bean-profile-pictures.jpg" alt="Avatar" class="avatar">
                </div>

                <div class="container">
                    <label><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="username" id="username" required>

                    <label><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="password" id="password" required>

                    <button type="submit" id="submit" value="Log In">Login</button>
                    <label>
                        <input type="checkbox" checked="checked"> Remember me
                    </label>
                </div>

                <div class="container" style="background-color:#f1f1f1">
                    <span>Don't have an account? <br/></span>
                    <button type="button" class="cancelbtn">Sign Up</button>
                    <span class="psw">Forgot <a href="#">password?</a></span>
                </div>
            </form>


        </div>


    </div>
    <script
            src="http://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
</body>
</html>
